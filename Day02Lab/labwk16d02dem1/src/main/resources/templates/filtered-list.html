<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Library Directory</title>
	<style>
		body 
		{
	        background: #CBDCF7;
	        margin: 0;
      	}
	</style>
</head>

<body>

<div class="container">

	<h3>Filtered Library Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/libraries/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Library
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Library Id</th>
				<th>Library Name</th>
				<th>Books</th>
				<th>Subject</th>
				<th>Publisher</th>

			</tr>
		</thead>
		
		<tbody>
			<tr th:each="library : ${libraries}">
				<td th:text="${library.id}" />	
				<td th:text="${library.name}" />	
				<td th:text="${library.commaSeperatedBooknames}" />	
				<td th:text="${library.subject}" />	
				<td th:text="${library.publisher}" />	
			</tr>
			<hr>
			<a th:href="@{/libraries/list}">Back to Libraries List</a>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
